<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands.js Pan Examples</title>
  <style>
    #target_fixed {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #545454;
    }
    #target_fixed .txt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="target_fixed">
    <span class="txt">Pan Here.</span>
  </div>
  <script src="./index.js"></script>
</body>
</html>
