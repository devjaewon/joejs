<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[@philip21/input] pan examples</title>
  <style>
    .content {
      height: 50vh;
    }
    #target {
      position: relative;
      background-color: grey;
    }
    #target .txt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content"></div>
  <div id="target" class="content">
    <span class="txt">Pan Here.</span>
  </div>
  <div class="content"></div>
  <script src="./index.js"></script>
</body>
</html>
