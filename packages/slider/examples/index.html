<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[@kjojs/slider] examples</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>@kjojs/slider</h1>
  <main class="main">
    <section>
      <h2>1. Base Example</h2>
      <div class="m10">
        <div id="slider_basic">
          <ul class="camera">
            <li class="panel">1</li>
            <li class="panel">2</li>
            <li class="panel">3</li>
            <li class="panel">4</li>
            <li class="panel">5</li>
          </ul>
        </div>
      </div>
      <h3 class="m30">Source Codes</h3>
      <div class="m10 codebox _codebox" id="code_basic">
        <div class="buttons">
          <button
            type="button"
            class="_btnCode on"
            data-target="html">
            HTML
          </button>
          <button
            type="button"
            class="_btnCode off"
            data-target="css">
            CSS
          </button>
          <button
            type="button"
            class="_btnCode off"
            data-target="js">
            JS
          </button>
        </div>
        <p class="code _code" data-target="html" style="display:block"></p>
        <p class="code _code" data-target="css"></p>
        <p class="code _code" data-target="js"></p>
      </div>
    </section>
    <section>
      <h2>2. Side Margin Example</h2>
      <div class="m10">
        <div id="slider_sidemargin" class="slider">
          <ul class="camera">
            <li class="panel">1</li>
            <li class="panel">2</li>
            <li class="panel">3</li>
            <li class="panel">4</li>
            <li class="panel">5</li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
